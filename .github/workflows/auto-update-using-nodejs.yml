# Name of the GitHub Actions workflow
name: Generate HAR File

# Define the events that trigger this workflow
on:
  # Run automatically on a schedule (daily at midnight UTC)
  schedule:
    - cron: "0 0 * * *" # Every day at 00:00 UTC
  # Allow the workflow to be manually triggered from the GitHub UI
  workflow_dispatch:

jobs:
  capture-har:
    # Use the latest Ubuntu runner for this job
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code so the runner can access it
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (v18 in this case)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Step 3: Install all npm dependencies defined in package.json
      - name: Install dependencies
        run: npm install

      # Step 4: Run your HAR-capturing script (index.js)
      - name: Run index.js
        run: node index.js

      # Step 5: Commit and push any new or updated HAR files to the repository
      - name: Push updated HAR files
        run: |
          git config user.name "github-actions"  # Set Git username
          git config user.email "github-actions@github.com"  # Set Git email
          git add *.har  # Stage any HAR files in the root directory
          if ! git diff --cached --quiet; then  # Only commit if there are changes
            git commit -m "Auto update HAR file: $(date -u)"  # Commit with timestamp
            git push  # Push changes back to the remote repo
          else
            echo "No changes to commit."  # Inform if there were no updates
